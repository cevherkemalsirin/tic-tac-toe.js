<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div class="Container">
        <div class="StartSection">
            <form action="#" class="inputs">
                <label for="player1" class="playerName 1"> Player 1 Name:
                    <input type="text" class="pName" id="player1" name="player1Name" required>
                </label>
                <label for="player2" class="playerName 2"> Player 2 Name:
                    <input type="text" class="pName" id="player2" name="player2Name" required>
                </label>
            </form>
            <button class="StartGame">
                <p class="StartText">
                    Start
                </p>
            </button>
        </div>
    </div>

    <div class="boardContainer hidden">
        <h1 class="alert"></h1>
        <div class="board">
            <div class="row top">
                <div class="square" data-num="1"></div>
                <div class="square mid" data-num="2"></div>
                <div class="square" data-num="3"></div>
            </div>
            <div class="row mid">
                <div class="square" data-num="4"></div>
                <div class="square mid" data-num="5"></div>
                <div class="square" data-num="6"></div>
            </div>
            <div class="row bottom">
                <div class="square" data-num="7"></div>
                <div class="square mid" data-num="8"></div>
                <div class="square" data-num="9"></div>
            </div>
        </div>
        <button class="replayBtn ">
            <p class="replayText">
                Replay
            </p>
        </button>

    </div>
    </div>

</body>

</html>
