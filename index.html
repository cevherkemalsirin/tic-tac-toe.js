<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div class="Container">
        <button class="StartGame">
            <p class="StartText">
                Start
            </p>
        </button>
    </div>

    <div class="boardContainer">
        <div class="board">
            <div class="row top">
                <div class="square" data-num="1"></div>
                <div class="square mid" data-num="2"></div>
                <div class="square" data-num="3"></div>
            </div>
            <div class="row mid">
                <div class="square" data-num="4"></div>
                <div class="square mid" data-num="5"></div>
                <div class="square" data-num="6"></div>
            </div>
            <div class="row bottom">
                <div class="square" data-num="7"></div>
                <div class="square mid" data-num="8"></div>
                <div class="square" data-num="9"></div>
            </div>
        </div>

    </div>
    </div>

</body>

</html>
